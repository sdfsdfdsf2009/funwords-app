<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunWords 移动端测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-dark: #5a6fd8;
            --success-color: #10b981;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --background-start: #e0f2fe;
            --background-end: #dbeafe;
            --radius-xl: 24px;
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 60px 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: -2px;
        }

        .logo span:first-child {
            background: linear-gradient(135deg, var(--primary-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #64748b;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .version-tag {
            display: inline-block;
            background: var(--success-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-width: 120px;
            margin: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: 0 10px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 2px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: #f1f5f9;
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .feature-desc {
            font-size: 0.9rem;
            color: #64748b;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .main-card {
                padding: 40px 25px;
            }

            .logo {
                font-size: 3rem;
            }

            .btn {
                padding: 16px 32px;
                font-size: 1.1rem;
                min-width: 120px;
                min-height: 44px;
                margin: 5px;
                touch-action: manipulation;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .features {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-card {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .btn {
                width: 100%;
                max-width: 200px;
                padding: 14px 24px;
                font-size: 1rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="logo">
                <span>Fun</span><span>Words</span>
            </div>
            <div class="subtitle">高考趣味背单词</div>
            <div class="version-tag">v2.3 移动端测试版</div>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">📚</div>
                    <div class="feature-title">2000+词汇</div>
                    <div class="feature-desc">高考核心词汇库</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🎮</div>
                    <div class="feature-title">三种题型</div>
                    <div class="feature-desc">选择/拼写/听音</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🔊</div>
                    <div class="feature-title">语音功能</div>
                    <div class="feature-desc">发音学习支持</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">📱</div>
                    <div class="feature-title">移动优化</div>
                    <div class="feature-desc">完美适配手机</div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" onclick="testAudio()">
                    <span>🔊</span>
                    <span>测试语音</span>
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                    <span>🎮</span>
                    <span>开始游戏</span>
                </button>
            </div>

            <div class="debug-info" id="debugInfo">
                正在检测设备信息...
            </div>
        </div>
    </div>

    <script>
        // 设备信息检测
        function detectDevice() {
            const info = {
                userAgent: navigator.userAgent,
                isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                language: navigator.language,
                speechSynthesis: 'speechSynthesis' in window,
                audioContext: !!(window.AudioContext || window.webkitAudioContext)
            };

            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                <strong>设备信息:</strong><br>
                移动设备: ${info.isMobile ? '是' : '否'}<br>
                屏幕尺寸: ${info.screenWidth}x${info.screenHeight}<br>
                语言: ${info.language}<br>
                语音合成: ${info.speechSynthesis ? '支持' : '不支持'}<br>
                音频上下文: ${info.audioContext ? '支持' : '不支持'}<br>
                <strong>用户代理:</strong><br>
                ${info.userAgent}
            `;

            console.log('设备检测完成:', info);
            return info;
        }

        // 测试语音功能
        function testAudio() {
            if (!('speechSynthesis' in window)) {
                alert('您的浏览器不支持语音功能');
                return;
            }

            const testWords = ['hello', 'beautiful', 'important', 'education'];
            const randomWord = testWords[Math.floor(Math.random() * testWords.length)];

            const utterance = new SpeechSynthesisUtterance(randomWord);
            utterance.lang = 'en-US';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            utterance.onstart = () => {
                console.log('开始播放语音:', randomWord);
                showFeedback('正在播放: ' + randomWord);
            };

            utterance.onend = () => {
                console.log('语音播放完成');
                showFeedback('语音播放完成!');
            };

            utterance.onerror = (event) => {
                console.error('语音播放错误:', event.error);
                showFeedback('语音播放失败: ' + event.error);
            };

            try {
                speechSynthesis.speak(utterance);
            } catch (error) {
                console.error('语音播放失败:', error);
                showFeedback('语音播放失败，请重试');
            }
        }

        // 显示反馈信息
        function showFeedback(message) {
            const existingFeedback = document.querySelector('.feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }

            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
                animation: fadeIn 0.3s ease;
            `;
            feedback.textContent = message;

            document.body.appendChild(feedback);

            setTimeout(() => {
                feedback.remove();
            }, 3000);
        }

        // 添加淡入动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
                to { opacity: 1; transform: translateX(-50%) translateY(0); }
            }
        `;
        document.head.appendChild(style);

        // 页面加载完成后执行
        window.addEventListener('load', () => {
            console.log('页面加载完成');
            detectDevice();
            showFeedback('页面加载完成，欢迎使用 FunWords！');
        });

        // 添加触摸事件支持
        if ('ontouchstart' in window) {
            console.log('检测到触摸设备');
            document.addEventListener('touchstart', () => {
                console.log('触摸事件触发');
            });
        }
    </script>
</body>
</html>
